<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSP Header -->
    <meta
      http-equiv="Content-Security-Policy"
      content="trusted-types angular; require-trusted-types-for 'script';"
    />

    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" href="/favicon.png" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#424242" />
    <meta name="theme-color" content="#424242" />

    <!-- Primary Meta Tags -->
    <title>AGNUI | Agnostic by design</title>
    <meta name="title" content="AGNUI | Agnostic by design" />
    <meta
      name="description"
      content="Agnostic interfaces for users, developers, creators, etc."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://agnui.com/" />
    <meta property="og:title" content="AGNUI | Agnostic by design" />
    <meta
      property="og:description"
      content="Agnostic interfaces for users, developers, creators, etc."
    />
    <meta property="og:image" content="https://agnui.com/maskable-icon.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://agnui.com/" />
    <meta property="twitter:title" content="AGNUI | Agnostic by design" />
    <meta
      property="twitter:description"
      content="Agnostic interfaces for users, developers, creators, etc."
    />
    <meta
      property="twitter:image"
      content="https://agnui.com/maskable-icon.png"
    />
  </head>

  <body>
    <app></app>
  </body>
</html>
